    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        .container {
            max-width: 1200px;
            margin: 0 auto;

        .intro {
            text-align: center;

        }

        .btn {

        }

        .section img {
            max-width: 100%;
            display: block;
            margin: 20px auto;
        }

        /* Footer Styles */
        .footer {
            background-color: #2C3E50;
            color: #ecf0f1;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #3498DB;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            text-align: center;

        }

        .footer .github-logo {
            display: inline-block;
