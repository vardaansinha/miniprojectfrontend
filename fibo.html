<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Sequence Calculator</title>
</head>
<body>
  <h1>Fibonacci Sequence Calculator</h1>
  <p>Enter the nth number you want to calculate:</p>
  <input type="number" id="n" min="1">
  <button onclick="calculateFibonacci()">Go!</button>
  <br>
  <br>
  <div id="results"></div>

  <script>
  function calculateFibonacci() {
    var n = document.getElementById("n").value;
    var resultsEl = document.getElementById("results");

    // Clear any previous results
    resultsEl.innerHTML = "";

    // Calculate the Fibonacci sequence using different algorithms
    var fibonacciFor = fibonacciForLoop(n);
    var fibonacciWhile = fibonacciWhileLoop(n);
    var fibonacciRecursion = fibonacciRecursive(n);
    var fibonacciStream = fibonacciStream(n);

    // Display the results
    resultsEl.innerHTML += `
      <h2>Algorithm Comparison</h2>
      <table>
        <tr>
          <th>Method</th>
          <th>Time</th>
          <th>Number</th>
          <th>List</th>
        </tr>
        <tr>
          <td>For Loop</td>
          <td>${fibonacciFor.time} ms</td>
          <td>${n}</td>
          <td>${fibonacciFor.sequence}</td>
        </tr>
        <tr>
          <td>While Loop</td>
          <td>${fibonacciWhile.time} ms</td>
          <td>${n}</td>
          <td>${fibonacciWhile.sequence}</td>
        </tr>
        <tr>
          <td>Recursion</td>
          <td>${fibonacciRecursion.time} ms</td>
          <td>${n}</td>
          <td>${fibonacciRecursion.sequence}</td>
        </tr>
        <tr>
          <td>Stream</td>
          <td>${fibonacciStream.time} ms</td>
          <td>${n}</td>
          <td>${fibonacciStream.sequence}</td>
        </tr>
      </table>
    `;
  }

  // Functions to calculate the Fibonacci sequence using different algorithms
  function fibonacciForLoop(n) {
    var start = performance.now();
    var sequence = [0, 1];
    for (var i = 2; i <= n; i++) {
      sequence.push(sequence[i - 1] + sequence[i - 2]);
    }
    var end = performance.now();
    return { time: (end - start).toFixed(2), sequence: sequence.join(", ") };
  }

  function fibonacciWhileLoop(n) {
    var start = performance.now();
    var a = 0, b = 1;
    var sequence = [];
    for (var i = 0; i < n; i++) {
      sequence.push(a);
      a = b;
      b = a + b;
    }
    var end = performance.now();
    return { time: (end - start).toFixed(2), sequence: sequence.join(", ") };
  }

  function fibonacciRecursive(n) {
    var start = performance.now();
    if (n === 0) {
      return 0;
    } else if (n === 1) {
      return 1;
    } else {
      return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
    }
    var end = performance.now();
    return { time: (end - start).toFixed(2) };
  }

  function fibonacciStream(n) {
    var start = performance.now();
    var a = 0, b = 1;
    var sequence = [];
    for (var i = 0; i < n; i++) {
      sequence.push(a);
      [a, b] = [b, a + b];
    }
    var end = performance.now();
    return { time: (end - start).toFixed(2), sequence: sequence.join(", ") };
  }
  </script>
</body>
</html>
